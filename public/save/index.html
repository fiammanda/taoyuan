<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>桃源乡 — 存档编辑</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  ::selection {
    color: hsl(40 20 96);
    background: hsl(240 10 30);
  }
  html {
    height: 100%;
    font-size: 16px;
    text-size-adjust: none;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    -webkit-tap-highlight-color: transparent;
    color: hsl(240 10 25);
    background: hsl(40 20 96);
    accent-color: hsl(240 60 60);
    cursor: crosshair;
    touch-action: manipulation;
    scroll-behavior: smooth;
    scrollbar-color: hsl(240 40 25 / .5) transparent;
    scrollbar-width: thin;
    scrollbar-gutter: stable;
    overscroll-behavior: contain;
  }
  body {
    display: flex;
    align-items: stretch;
    justify-content: center;
    height: 100%;
    font: .875rem/1.5 "Zpix", "JetBrains Mono", monospace;
  }
  main {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 2rem;
    width: 60rem;
    max-width: 100%;
    text-align: center;
  }
  h1 {
    padding: 0 0 1em;
    font-size: 1.5rem;
    font-weight: normal;
  }
  textarea {
    display: block;
    padding: 1em;
    width: 100%;
    height: 30dvh;
    font-weight: .875rem/1.5 "JetBrains Mono", monospace;
    color: hsl(240 10 25);
    background: hsl(40 20 99);
    border: none;
    border-radius: .25em;
    outline: none;
    resize: none;
  }
  button {
    padding: .5em 1em;
    font-weight: .875rem/1.5 "JetBrains Mono", monospace;
    background: hsl(40 60 90);
    border: none;
    border-radius: .25em;
    outline: none;
    cursor: pointer;
  }
  button:hover {
    background: hsl(40 80 80);
  }
  @font-face {
    font-family: "Zpix";
    src: url("../fonts/zpix.woff2") format("woff2");
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  @font-face {
    font-family: "JetBrains Mono";
    font-style: normal;
    font-weight: 100 800;
    src: local("JetBrains Mono"), url("https://fonts.gstatic.com/s/jetbrainsmono/v23/tDbV2o-flEEny0FZhsfKu5WU4xD7OwE.woff2") format("woff2");
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
  }
</style>
</head>

<body>
  <main>
    <h1>桃源乡 存档编辑</h1>
    <textarea id="encrypted"></textarea>
    <div>
      <button onclick="decrypt()">解密 ↓</button>
      <button onclick="encrypt()">加密 ↑</button>
    </div>
    <textarea id="decrypted"></textarea>
  </main>

  <script>
  const KEY = "taoyuanxiang_2024_secret";

  function decrypt(){
    const data = document.getElementById("encrypted").value.trim();
    const byte = CryptoJS.AES.decrypt(data, KEY);
    const text = byte.toString(CryptoJS.enc.Utf8);
    document.getElementById("decrypted").value = text;
  }

  function encrypt(){
    const text = document.getElementById("decrypted").value;
    const save = CryptoJS.AES.encrypt(text, KEY).toString();
    document.getElementById("encrypted").value = save;
  }
  </script>

</body>
</html>
